server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZon: http://mysend.co.kr:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: dev-user-service
          uri: lb://DEV-USER-SERVICE
          predicates:
            - Path=/dev/api/user/**
          filters:
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: Hi, LoggingFilter
                preLogger: true
                postLogger: true
        - id: live-user-service
          uri: lb://LIVE-USER-SERVICE
          predicates:
            - Path=/live/api/user/**
          filters:
            - CustomFilter
